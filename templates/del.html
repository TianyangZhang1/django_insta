{% extends "base.html" %}
{% block content %}

<h1>Delete Post</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p> Are you sure to delete "{{post.title}}" ? </p>
    <button type="submit">Confirm</button>
    <a href="{%url 'detail' object.pk %}">Cancel</a>
</form>

{% endblock content %}
